<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleep Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Player Container -->
        <div class="video-wrapper">
            <div id="player"></div>
        </div>

        <!-- Controls / Info -->
        <div class="controls">
            <h2 id="video-title">Loading...</h2>
            <div class="status-indicator">
                <span id="status-text">Ready</span>
            </div>

            <div class="playback-controls">
                <button id="prev-btn" class="control-btn">‚èÆ</button>
                <button id="play-pause-btn" class="control-btn">‚ñ∂</button>
                <button id="next-btn" class="control-btn">‚è≠</button>
            </div>

            <button id="playlist-toggle-btn" class="playlist-btn">üìë Playlist</button>

            <div class="info-log">
                <p id="save-status">Last saved: Never</p>
            </div>
        </div>

        <!-- iOS-style Bottom Sheet -->
        <div id="sheet-backdrop" class="sheet-backdrop"></div>
        <div id="settings-sheet" class="sheet">
            <div class="sheet-handle"></div>

            <!-- Tabs -->
            <div class="sheet-tabs">
                <button class="sheet-tab active" data-tab="library">My Library</button>
                <button class="sheet-tab" data-tab="timer">Sleep Timer</button>
            </div>

            <!-- Tab: Library -->
            <div class="sheet-body" id="tab-library">
                <div id="library-list" class="ios-list">
                    <!-- Injected by JS -->
                </div>

                <div class="ios-section-header">Add New Book</div>
                <div class="ios-list">
                    <div class="ios-input-row">
                        <input type="url" id="playlist-input" placeholder="Paste YouTube Playlist URL">
                    </div>
                    <div class="ios-input-row">
                        <input type="text" id="playlist-name-input" placeholder="Book Name">
                        <button id="add-playlist-btn" class="ios-action-btn">Add</button>
                    </div>
                </div>
            </div>

            <!-- Tab: Timer -->
            <div class="sheet-body hidden" id="tab-timer">
                <div class="ios-section-header">Auto Pause</div>
                <div class="ios-list">
                    <button class="ios-list-item timer-btn" data-time="15">
                        <span>15 Minutes</span><span class="checkmark"></span>
                    </button>
                    <button class="ios-list-item timer-btn" data-time="30">
                        <span>30 Minutes</span><span class="checkmark"></span>
                    </button>
                    <button class="ios-list-item timer-btn" data-time="45">
                        <span>45 Minutes</span><span class="checkmark"></span>
                    </button>
                    <button class="ios-list-item timer-btn" data-time="60">
                        <span>1 Hour</span><span class="checkmark"></span>
                    </button>
                    <button class="ios-list-item timer-btn" data-time="90">
                        <span>1.5 Hours</span><span class="checkmark"></span>
                    </button>
                    <button class="ios-list-item timer-btn" data-time="0">
                        <span>Off</span><span class="checkmark"></span>
                    </button>
                </div>
                <p id="timer-status" class="timer-status-text">Timer: Off</p>
            </div>
        </div>

        <!-- Float Button for Settings -->
        <button id="settings-toggle-btn" class="float-btn">üìö</button>

        <!-- Playlist Drawer -->
        <div id="playlist-drawer" class="playlist-drawer">
            <div class="drawer-header">
                <h2>Episodes</h2>
                <button id="close-drawer-btn">‚úï</button>
            </div>
            <div id="playlist-items" class="playlist-items">
                <!-- Items injected via JS -->
            </div>
        </div>
    </div>

    <!-- Silent Audio Hack for iOS Background Play -->
    <!-- 1 second of silence -->
    <audio id="ios-silent-player" loop playsinline preload="auto" style="display:none;">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA"
            type="audio/wav">
    </audio>

    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
