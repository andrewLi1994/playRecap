<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleep Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Player Container -->
        <div class="video-wrapper">
            <div id="player"></div>
        </div>

        <!-- Controls / Info -->
        <div class="controls">
            <h2 id="video-title">Loading...</h2>
            <div class="status-indicator">
                <span id="status-text">Ready</span>
            </div>

            <div class="playback-controls">
                <button id="prev-btn" class="control-btn">‚èÆ</button>
                <button id="play-pause-btn" class="control-btn">‚ñ∂</button>
                <button id="next-btn" class="control-btn">‚è≠</button>
            </div>

            <button id="playlist-toggle-btn" class="playlist-btn">üìë Playlist</button>

            <div class="info-log">
                <p id="save-status">Last saved: Never</p>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>My Library</h2>
                    <button id="close-settings-btn" class="close-btn">‚úï</button>
                </div>

                <!-- Saved Books List -->
                <div id="library-list" class="library-list">
                    <!-- Items injected via JS -->
                    <div class="empty-state">No books saved yet.</div>
                </div>

                <!-- Add New Section -->
                <div class="setting-group add-book-section">
                    <h3>Add New Book</h3>
                    <input type="text" id="playlist-input" placeholder="Paste YouTube Playlist URL or ID">
                    <div class="input-row">
                        <input type="text" id="playlist-name-input" placeholder="Book Name (e.g. Three Body Problem)">
                        <button id="add-playlist-btn" class="action-btn">Save</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label>Sleep Timer</label>
                    <div class="timer-options">
                        <button class="timer-btn" data-time="15">15m</button>
                        <button class="timer-btn" data-time="30">30m</button>
                        <button class="timer-btn" data-time="60">60m</button>
                        <button class="timer-btn" data-time="0">Off</button>
                    </div>
                    <p id="timer-status">Timer: Off</p>
                </div>
            </div>
        </div>

        <!-- Float Button for Settings -->
        <button id="settings-toggle-btn" class="float-btn">‚öôÔ∏è</button>

        <!-- Playlist Drawer -->
        <div id="playlist-drawer" class="playlist-drawer">
            <div class="drawer-header">
                <h2>Episodes</h2>
                <button id="close-drawer-btn">‚úï</button>
            </div>
            <div id="playlist-items" class="playlist-items">
                <!-- Items injected via JS -->
            </div>
        </div>
    </div>

    <!-- Silent Audio Hack for iOS Background Play -->
    <!-- 1 second of silence -->
    <audio id="ios-silent-player" loop playsinline preload="auto" style="display:none;">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA"
            type="audio/wav">
    </audio>

    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
